name: Deploy Frontend to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy React App to Windows Server
    runs-on: self-hosted
    environment: production
    
    steps:
      - name: Verificar ruta del proyecto
        run: |
          if (-Not (Test-Path "C:\Projects\interface-layer")) {
            Write-Host "‚ùå Error: La ruta C:\Projects\interface-layer no existe" -ForegroundColor Red
            exit 1
          }
          Write-Host "‚úÖ Ruta del proyecto verificada: C:\Projects\interface-layer" -ForegroundColor Green
        shell: powershell

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Pull latest changes
        run: |
          cd C:\Projects\interface-layer
          Write-Host "Descargando cambios desde GitHub..." -ForegroundColor Cyan
          git fetch origin
          git reset --hard origin/main
          Write-Host "Codigo actualizado desde GitHub" -ForegroundColor Green
          git log --oneline -1
        shell: powershell

      - name: Ejecutar build
        run: |
          cd C:\Projects\interface-layer
          Write-Host "Compilando proyecto..." -ForegroundColor Cyan
          npm install
          if ($LASTEXITCODE -ne 0) { exit 1 }
          npm run build
          if ($LASTEXITCODE -ne 0) { exit 1 }
          Write-Host "Compilacion exitosa" -ForegroundColor Green
        shell: powershell

      - name: Post-deploy
        run: |
          cd C:\Projects\interface-layer
          Write-Host "üîÑ Aplicaci√≥n frontend actualizada" -ForegroundColor Green
        shell: powershell

      - name: Resumen del deployment
        run: |
          Write-Host "`n================================" -ForegroundColor Cyan
          Write-Host "   DEPLOYMENT COMPLETADO" -ForegroundColor Green
          Write-Host "================================" -ForegroundColor Cyan
          Write-Host "üìÅ Proyecto: C:\Projects\interface-layer" -ForegroundColor White
          Write-Host "üåç Ambiente: production" -ForegroundColor White
          Write-Host "‚è∞ Fecha: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" -ForegroundColor White
          Write-Host "üë§ Ejecutado por: ${{ github.actor }}" -ForegroundColor White
          Write-Host "================================`n" -ForegroundColor Cyan
        shell: powershell
